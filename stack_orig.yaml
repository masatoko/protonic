# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
# resolver: lts-4.0

# resolver: ghc-8.0.0.20160411
# compiler: ghc-8.0.0.20160411

resolver: ghc-8.0.1
compiler: ghc-8.0.1
compiler-check: match-exact

setup-info:
  ghc:
    windows64:
      8.0.1:
        url: "http://downloads.haskell.org/~ghc/8.0.1/ghc-8.0.1-x86_64-unknown-mingw32.tar.xz"

# Local packages, usually specified by relative directory name
packages:
- '.'
# - ../../github-other/linear
# - ../../github-other/comonad
# - ../../github-other/lens
- ../../github-other/sdl2
- ../../github-other/sdl2-mixer
- ../../github-other/sdl2-image

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- adjunctions-4.3
- base-orphans-0.5.3
- bytes-0.15.2
- cereal-0.5.1.0
- data-default-class-0.0.1
- distributive-0.5.0.2
- hashable-1.2.4.0
# - lens-4.13.2.1
- lifted-base-0.2.3.6
- monad-control-1.0.1.0
- reflection-2.1.2
- sdl2-2.1.1
- semigroupoids-5.0.1
- semigroups-0.18.1
- tagged-0.8.3
- text-1.2.2.1
- transformers-compat-0.5.1.4
- unordered-containers-0.2.7.0
- vector-0.11.0.0
- void-0.7.1
- StateVar-1.1.0.3
- bifunctors-5.2.1
# - comonad-5
- contravariant-1.4
- exceptions-0.8.2.1
- free-4.12.4
- kan-extensions-5.0.1
- mtl-2.2.1
- parallel-3.2.1.0
- primitive-0.6.1.0
- profunctors-5.2
- scientific-0.3.4.6
- stm-2.4.4.1
- transformers-base-0.4.4
- prelude-extras-0.4.0.3
# - linear-1.20.4
- managed-1.0.3
- safe-0.3.9
- sdl2-ttf-0.2.2

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.10.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

extra-include-dirs:
- C:/msys64/mingw64/include
extra-lib-dirs:
- C:/msys64/mingw64/lib
